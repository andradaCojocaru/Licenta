<!-- lda_app/templates/lda_app/add_corpus.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
  <style>
    .max-width-img {
      max-width: 100%; /* Adjust the max-width as needed for a larger width */
      max-height: 80%; /* Adjust the max-height as needed for a smaller height */
      width: auto; /* Maintain the aspect ratio */
      height: auto; /* Ensure the image doesn't exceed the specified max-height */
    }

    .text-aligned {
      text-align: center;
    }
  </style>

  <title> Topic Modeling {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %}
    <head>
        <title>Add Corpus</title>
    </head>
    <div class="text-aligned">
    <h1>Add Corpus</h1>
    <!-- Your form for selecting the corpus and preprocessing options goes here -->
    <form method="post" action="{% url 'process_corpus'%}">
        {% csrf_token %}

        <label for="corpus">Select Corpus:</label><br>
        <input type="radio" id="corpus1" name="corpus_name" value="20 News">
        <label for="corpus1">20 News</label><br>

        <input type="radio" id="corpus2" name="corpus_name" value="corpus2">
        <label for="corpus2">Corpus 2</label><br>

        <input type="radio" id="corpus3" name="corpus_name" value="corpus3">
        <label for="corpus3">Corpus 3</label><br>

        <!-- Add other form elements for preprocessing options if needed -->

        <button type="submit">Submit</button>
    </form>
  </div>
    {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>
