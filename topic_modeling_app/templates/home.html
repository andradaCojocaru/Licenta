{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
  <style>
    .container-photo {
    /*display: flex; 
    justify-content: center !important; /* Center content horizontally */
    align-items: flex-end !important; /* Center content vertically */
    min-height: calc(300vh - (topbar height + navbar height + footer height)) !important;
    }

    .content-photo {
    position: absolute;
    left: 50%; /* Center the content horizontally */
    transform: translateX(-50%); /* Center the content horizontally */
    width: 115%; /* Set the width of the content to 60% of the viewport */
    text-align: center; /* Center content within container */
}

    .max-width-img {
        max-width: 90% !important; /* Ensure the image doesn't exceed the container's width */
        max-height: 100% !important; /* Ensure the image doesn't exceed the container's height */
    }

    
  </style>

  <title> Topic Modeling {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %}
    <div class="container-photo">
        <div class="content-photo">
          <img src="{% static 'img/about.jpg' %}" alt="Home" class="max-width-img">
    <!-- Additional content goes here -->
    </div>
    {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
