<!-- lda_app/templates/lda_app/selected_parameters.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Selected Parameters</title>
</head>
<body>
    <h1>Selected Parameters</h1>
    
    <ul>
        {% for key, value in selected_parameters.items %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}

        <!-- Add the button for "Add Corpus" -->
        <a href="{% url 'add_corpus' %}"><button>Add Corpus</button></a>

    </ul>
</body>
</html>
